<!DOCTYPE html>
<html lang="my">

<body>

    // Shuffle questions randomly
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startTest() {
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        shuffleArray(questions);
        showQuestion();
    }

    function showQuestion() {
        if (currentQuestion >= questions.length) {
            showResult();
            return;
        }
        
        const qData = questions[currentQuestion];
        document.getElementById('q-number').innerText = currentQuestion + 1;
        document.getElementById('question').innerText = qData.q;
        document.getElementById('btnA').innerText = qData.a;
        document.getElementById('btnB').innerText = qData.b;

        // Update Progress Bar
        const percent = ((currentQuestion) / questions.length) * 100;
        document.getElementById('progress').style.width = percent + "%";
    }

    function selectOption(option) {
        const qData = questions[currentQuestion];
        
        if (option === 'A') {
            scores[qData.type[0]]++;
        } else {
            scores[qData.type[1]]++;
        }

        currentQuestion++;
        showQuestion();
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').style.display = 'block';

        let type = "";
        type += scores.E >= scores.I ? "E" : "I";
        type += scores.S >= scores.N ? "S" : "N";
        type += scores.T >= scores.F ? "T" : "F";
        type += scores.J >= scores.P ? "J" : "P";

        document.getElementById('mbti-type').innerText = type;
        document.getElementById('mbti-desc').innerHTML = getDesc(type);
    }
